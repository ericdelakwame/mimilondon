{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}



{% block title %}
    Add Product
{% endblock title %}
    



{% block heading %}
    
{% endblock heading %}



{% block content %}

<div class="row container-fluid" style="width: 100%;">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="container jumbotron">
            <h3 class="alert alert-dark text-center">
                Edit {{product.name}}</h3>
        </div>
        <div class="container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <p class="text-center">
                    <button type="submit" class="btn btn-success">
                        Ok
                    </button>
                </p>

            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
    
{% endblock content %}
